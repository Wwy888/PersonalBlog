<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments::head(~{::title})">
    <meta charset="UTF-8">
    <!--移动端-->
    <meta name="viewport" content="with=device-width,initial-scale=1.0">
    <title>分类管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>
<!--导航-->
<nav th:replace="admin/_fragments::menu(1)" class="ui inverted attached segment m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">管理后台</h2>
            <a href="#" class="  m-item item m-mobile-hide"><i class="home icon"></i> 博客</a>
            <a href="#" class=" active m-item item m-mobile-hide"><i class="idea icon"></i> 分类</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i> 标签</a>
            <div class="right m-item menu m-mobile-hide">
                <i class="ui dropdown item">
                    <div class="text">
                        <img class="ui avatar image" src="https://picsum.photos/100/100?image=1032">
                        Wwy
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">Sign Off</a>
                    </div>
                </i>
            </div>
        </div>
    </div>
    <a href="#" class="ui black icon button m-right-top m-mobile-show menu toggle ">
        <i class="sidebar icon "></i>
    </a>
</nav>
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="left menu">
            <a href="#" th:href="@{/admin/types/input}" class="item">新增</a>
            <a href="#" th:href="@{/admin/types}" class="active teal item">列表</a>
        </div>
    </div>
</div>

<!--content-->
<div class="m-container-small m-padded-tb-large ">
    <div class="ui container">
        <!--header-->
        <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
            <i class="close icon"></i>
            <div class="header">提示</div>
            <p th:text="${message}">操作成功</p>
        </div>
        <table class="ui celled table">
            <thead>
            <tr>
                <th></th>
                <th>名称</th>
                <th>操作</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="type,iterStat:${page.content}">
                <td th:text="${iterStat.count}">1</td>
                <td th:text="${type.name}">Practice List</td>

                <td>
                    <a href="#" th:href="@{/admin/types/{id}/input(id=${type.id})}" class="ui mini teal basic button">Edit</a>
                    <a href="#" th:href="@{/admin/types/{id}/delete(id=${type.id})}" class="ui mini red basic button">Delete</a>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th colspan="6">
                    <div class="ui mini  pagination menu" th:if="${page.totalPages}>1">
                        <a th:href="@{/admin/types/(page=${page.number}-1)}" class="item " th:unless="${page.first}">
                            PageUp
                        </a>
                        <a th:href="@{/admin/types/(page=${page.number}+1)}" class="item" th:unless="${page.last}">
                            PageDown
                        </a>
                    </div>
                    <a href="#" th:href="@{/admin/types/input}" class="ui mini right floated teal basic button">New</a>
                </th>
            </tr>
            </tfoot>
        </table>
    </div>
</div>


<!--footer-->
<footer class="ui inverted vertical segment">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../../static/images/dog.jpeg" class="ui rounded image" alt="" style="width:10em">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header">最新博客</h4>
                <p>handsome Wenyan Wang</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p>Copyright</p>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
    $('.ui.dropdown').dropdown(

    );
    $('.message .close')
        .on('click', function () {
                $(this)
                    .closest('.message')
                    .transition('fade');
            }
        );
</script>
</body>
</html>
